            <h2 id="Js-鼠标滚动出发图片放大缩小效果"><a href="#Js-鼠标滚动出发图片放大缩小效果" class="headerlink" title="Js 鼠标滚动出发图片放大缩小效果"></a>Js 鼠标滚动出发图片放大缩小效果</h2><p>方法1(不支持火狐)</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">&lt;span style=<span class="string">"font-size:14px;"</span>&gt;&lt;span style=<span class="string">"font-size:14px;"</span>&gt;&lt;!DOCTYPE html PUBLIC <span class="string">"-//W3C//DTD XHTML 1.0 Transitional//EN"</span> <span class="string">"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"</span>&gt;</span><br><span class="line">&lt;html xmlns=<span class="string">"http://www.w3.org/1999/xhtml"</span>&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">&lt;meta http-equiv=<span class="string">"Content-Type"</span> content=<span class="string">"text/html; charset=utf-8"</span> /&gt;</span><br><span class="line">&lt;title&gt;无标题文档&lt;/title&gt;</span><br><span class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>  src=<span class="string">"jquery-1.6.2.js"</span>&gt;&lt;/script&gt;</span><br><span class="line"> </span><br><span class="line">&lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</span><br><span class="line"> </span><br><span class="line">$(<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line"><span class="keyword">function</span> zoomImg(o) &#123;</span><br><span class="line">var zoom = parseInt(o.style.zoom, 10) || 100;</span><br><span class="line">zoom += event.wheelDelta / 2; //可适合修改</span><br><span class="line"><span class="keyword">if</span> (zoom &gt; 0)</span><br><span class="line">o.style.zoom = zoom + <span class="string">'%'</span>;</span><br><span class="line">&#125;</span><br><span class="line">$(document).ready(<span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">$(<span class="string">"img"</span>).<span class="built_in">bind</span>(<span class="string">"mousewheel"</span>, <span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">zoomImg(this);</span><br><span class="line"><span class="built_in">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;);</span><br><span class="line">&#125;);</span><br><span class="line">&#125;)</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line"> </span><br><span class="line">&lt;body&gt;</span><br><span class="line">&lt;center&gt;</span><br><span class="line">&lt;img src=<span class="string">"<span class="variable">$&#123;ctx&#125;</span>/images/jiaju.png"</span>/&gt;</span><br><span class="line">&lt;/center&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"> </span><br><span class="line">&lt;/span&gt;&lt;/span&gt;</span><br></pre></td></tr></table></figure>
<p>方法2</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">&lt;body&gt;</span><br><span class="line">&lt;div&gt;</span><br><span class="line">    &lt;%--在网页中添加一个图片，待会就能用鼠标滚轮控制此图片的缩放--%&gt;</span><br><span class="line">    &lt;img id=<span class="string">"myimage"</span> src=<span class="string">"<span class="variable">$&#123;ctx&#125;</span>/images/jiaju.png"</span> alt=<span class="string">"my image"</span> /&gt;</span><br><span class="line">    &lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</span><br><span class="line">        //添加鼠标滚轮事件处理代码</span><br><span class="line">        var myimage = document.getElementById(<span class="string">"myimage"</span>);</span><br><span class="line">        <span class="keyword">if</span> (myimage.addEventListener) &#123;</span><br><span class="line">            // IE9, Chrome, Safari, Opera</span><br><span class="line">            myimage.addEventListener(<span class="string">"mousewheel"</span>, MouseWheelHandler, <span class="literal">false</span>);</span><br><span class="line">            // Firefox</span><br><span class="line">            myimage.addEventListener(<span class="string">"DOMMouseScroll"</span>, MouseWheelHandler, <span class="literal">false</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        // IE 6/7/8</span><br><span class="line">        <span class="keyword">else</span> myimage.attachEvent(<span class="string">"onmousewheel"</span>, MouseWheelHandler);</span><br><span class="line">        //为了让不同浏览器都能支持的处理做法,我们将对Firefox的detail值取反然后返回1或者-1的其中一个</span><br><span class="line">        <span class="keyword">function</span> MouseWheelHandler(e) &#123;</span><br><span class="line">            // cross-browser wheel delta</span><br><span class="line">            var e = window.event || e; // old IE support</span><br><span class="line">            var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));</span><br><span class="line">            //现在我们直接决定图片的大小范围。以下代码将图片的宽度范围设置在50-800个像素之间</span><br><span class="line">            myimage.style.width = Math.max(50, Math.min(800, myimage.width + (30 * delta))) + <span class="string">"px"</span>;</span><br><span class="line">            // 最后一点，我们在方法中返回<span class="literal">false</span>是为了终止标准的鼠标滚轮事件处理，以防它上下滑动网页</span><br><span class="line">            <span class="built_in">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line">&lt;/body&gt;</span><br></pre></td></tr></table></figure>
